<!DOCTYPE html>
<html>
<head>
  <title>Enviar archivo a la tarjeta SD</title>
</head>
<body>
  <h1>Enviar archivo a la tarjeta SD</h1>
  <button onclick="sendRequest()">Enviar archivo</button>

  <script>
    function sendRequest() {
      var xhr = new XMLHttpRequest();
      xhr.open("GET", "/upload", true);
      xhr.send();
    }
  </script>
</body>
</html>
